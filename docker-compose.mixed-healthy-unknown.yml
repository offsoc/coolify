version: '3.8'

services:
  web:
    image: nginx:alpine
    ports:
      - "8083:80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  worker:
    image: nginx:alpine
    # No healthcheck - will show as "running (unknown)"
    # This should make the aggregated status "running (unknown)"
